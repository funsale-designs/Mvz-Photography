<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MVZ Photography</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fefefe;
      color: #111;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border: 2px solid #111;
      border-radius: 15px;
      background: #fff;
      margin-top: 40px;
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      font-family: cursive;
      margin: 0;
    }

    .contact {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .pricing {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .pricing div {
      margin: 10px 0;
    }

    .location {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery-title {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      font-family: cursive;
      font-size: 1.8em;
      color: #111;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .whatsapp-button {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 12px 25px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .whatsapp-button:hover {
      background-color: #1DA851;
      transform: translateY(-2px);
    }

    .whatsapp-button img {
      vertical-align: middle;
      margin-right: 8px;
      width: 24px;
      height: 24px;
    }

    .footer {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.3em;
      text-align: center;
      color: #444;
      margin-top: 30px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    /* Modal styles for zoom */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 1100;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #bbb;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="https://img.icons8.com/ios/100/camera--v1.png" alt="Camera Icon" />
      <h1>MVZ PHOTOGRAPHY</h1>
      <div class="contact">üìû 067 883 2534</div>
    </div>

    <div class="pricing">
      <div><strong>15-30 photos:</strong> R150</div>
      <div><strong>30-50 photos:</strong> R250</div>
      <div><strong>50-100 photos:</strong> R350</div>
      <div><strong>100-150 photos:</strong> R450</div>
    </div>

    <div class="location">
      <p>üìç Located in Vaalpark & Sasolburg</p>
    </div>

    <div class="gallery-title">Booking Form</div>
    <form id="booking-form" onsubmit="sendToWhatsApp(); return false;">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="package">Select Package:</label>
      <select id="package" required>
        <option value="" disabled selected>Select an option</option>
        <option value="15-30 photos for R150">15-30 photos ‚Äì R150</option>
        <option value="30-50 photos for R250">30-50 photos ‚Äì R250</option>
        <option value="50-100 photos for R350">50-100 photos ‚Äì R350</option>
        <option value="100-150 photos for R450">100-150 photos ‚Äì R450</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required>

      <label for="message">Additional Info:</label>
      <textarea id="message" rows="4" placeholder="Location, occasion, time etc."></textarea>

      <button type="submit" class="whatsapp-button">
        <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp Icon"/> Send via WhatsApp
      </button>
    </form>

    <div class="gallery-title">Our Work</div>
    <div class="gallery">
      <img src="1.jpg" alt="Gallery Image 1" class="zoomable">
      <img src="2.jpg" alt="Gallery Image 2" class="zoomable">
      <img src="3.jpg" alt="Gallery Image 3" class="zoomable">
      <img src="4.jpg" alt="Gallery Image 4" class="zoomable">
      <img src="5.jpg" alt="Gallery Image 5" class="zoomable">
      <img src="6.jpg" alt="Gallery Image 6" class="zoomable">
      <img src="7.jpg" alt="Gallery Image 7" class="zoomable">
      <img src="8.jpg" alt="Gallery Image 8" class="zoomable">
      <img src="9.jpg" alt="Gallery Image 9" class="zoomable">
    </div>

    <a href="https://wa.me/27678832534?text=Hi%20MVZ%20Photography%2C%20I'm%20interested%20in%20your%20services!" class="whatsapp-button" target="_blank">
      <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp Icon"/> Chat on WhatsApp
    </a>

    <div class="footer">
      Capturing Moments, Creating Memories.
    </div>
  </div>

  <!-- Modal for zoomed images -->
  <div id="imageModal" class="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img class="modal-content" id="modalImage" alt="Zoomed image">
  </div>

  <script>
    // Zoom functionality
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const modalClose = document.getElementById("modalClose");
    const zoomableImages = document.querySelectorAll(".zoomable");

    zoomableImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modalClose.addEventListener("click", () => {
      modal.style.display = "none";
      modalImg.src = "";
      modalImg.alt = "";
    });

    // Close modal if clicking outside the image
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
        modalImg.alt = "";
      }
    });

    // WhatsApp booking form submission
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const pack = document.getElementById("package").value;
      const date = document.getElementById("date").value;
      const message = document.getElementById("message").value;

      const text = `Hi MVZ Photography,%0A%0AI'd like to make a booking.%0A%0Aüë§ Name: ${name}%0Aüì∏ Package: ${pack}%0AüìÖ Date: ${date}%0Aüìù Notes: ${message}`;
      const url = `https://wa.me/27678832534?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
